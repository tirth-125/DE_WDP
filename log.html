    <h2>Log Formula</h2>
    <ul style="font: size 20px;color:black">
        <!-- Product Rule -->
        <li> log<sub>b</sub>(P×Q)=log<sub>b</sub>P+log<sub>b</sub>Q</li>
        <!-- Quotient Rule -->
        <li>log<sub>b</sub>(P/Q)=log<sub>b</sub>P−log<sub>b</sub>Q</li>
        <!--  Power Rule -->
        <li>log<sub>b</sub>(P<sup>Q</sup>)=q×log<sub>b</sub>p</li>
        <!-- Zero Rule   -->
        <li>log <sub>b</sub>(1)=0</li>
        <!-- The Logarithm of a Base to a Power Rule -->
        <li>log<sub>b</sub>b<sup>y</sup>=y</li>
        <!-- A Base to a Logarithm Power Rule  -->
        <li>b<sup>logy </sup> = y </li>
        <!-- Identity Rule -->
        <li>log<sub>b</sub>y=1</li>   
        <!-- Basic Logarithm Formula -->
        <!-- <li>log<sub>b</sub>(m×n)=log<sub>b</sub>m+log<sub>b</sub>n</li>
        <li>log<sub>b</sub>(m/n)=log<sub>b</sub>m−log<sub>b</sub>n</li>
        <li>log<sub>b</sub>(x<sup>y</sup>)=y×log<sub>b</sub>x</li> -->
        <li>log<sub>b</sub>m√n=log<sub>b</sub>n<sup>1/m</sup></li>
        <li>mlog<sub>b</sub>(x)+nlog<sub>b</sub>(y)=log<sub>b</sub>(x<sup>m</sup>y<sup>n</sup>)</li>
        <!-- Addition and Subtraction -->
        <li>log<sub>b</sub>(m+n)=log<sub>b</sub>m+log<sub>b</sub>(1+n/m)</li>
        <li>log<sub>b</sub>(m−n)=log<sub>b</sub>m+log<sub>b</sub>b(1−(n/m))</li>
        <li>log<sub>n</sub>m=log<sub>d</sub>m/log<sub>d</sub>n</li>
    </ul>
